<app-topbar></app-topbar>
<div class="flex flex-col gap-5">
    <app-linear-carousel [book_buffer]="masComprados" [prepackedData]="true" header_name="Los mas comprados"></app-linear-carousel>

    <app-linear-carousel header_name="Ultimos Lanzamientos"></app-linear-carousel>

    @if(userLoggedIn)
    {
        @if(recomendados.length <= 0)
        {
            <app-loading />
            {{rerollRecommanded()}}
        }
        @else
        {
            <app-linear-carousel header_name="Recomendado para ti" [prepackedData]="true" [book_buffer]="recomendados"></app-linear-carousel>
        }
    }
    @else
    {
        {{tryGetSession()}}
    }
</div>
<router-outlet />
<app-footer></app-footer>

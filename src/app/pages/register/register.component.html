<app-topbar></app-topbar>

<main>
    <div class="mx-auto flex w-full max-w-sm flex-col gap-6">
        <div class="flex flex-col items-center">
            <h1 class="text-3xl font-semibold">Registrarse</h1>
            <p class="text-sm">Crea una cuenta</p>
        </div>
        <div class="form-group">
            <div class="form-field">
                <label class="form-label">Usuario</label>
    
                <input  placeholder="Type here" type="text" class="input max-w-full" [(ngModel)]="Username" />
                <label class="form-label">
                    
                </label>
            </div>
            <div class="form-field">
                <label class="form-label">Dirección de correo electronico</label>
    
                <input placeholder="Type here" type="email" class="input max-w-full" [(ngModel)]="Email"  />
                <label class="form-label">
                    
                </label>
            </div>
            
            <div class="form-field">
                <label class="form-label">Contraseña</label>
                <div class="form-control">
                    <input placeholder="Type here" type="password" class="input max-w-full" [(ngModel)]="Password"  />
                </div>
            </div>

            <div class="form-field pt-5">
                <div class="form-control justify-between">
                    <button type="button" class="btn btn-primary w-full" (click)="onSubmitRegistry();">Sign up</button>
                </div>
            </div>
    
            <div class="form-field">
                <div class="form-control justify-center">
                    <a class="link link-underline-hover link-primary text-sm" href="/login">Tienes una cuenta? Inicia Sesión.</a>
                </div>
            </div>
        </div>
    </div>
</main>

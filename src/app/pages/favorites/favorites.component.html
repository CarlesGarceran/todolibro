<app-topbar></app-topbar>

<div class="p-5 w-svw h-svw">
    <div class="p-5 min-w-full min-h-full max-w-full max-h-full">
        <div class="justify-items-center">
            <app-glowing-text class="text-center" textContent="Favoritos"></app-glowing-text>
        </div>
        <div class="divider"></div>
        @if(libros.length <= 0)
        {
            <app-loading-field />
        }
        @else 
        {    
        <div class="flex w-full h-full overflow-hidden flex-row gap-5">
            @for (item of libros; track index) {
                <app-libro-entry [libro]="item" [showFavoriteButton]="false" (onFavoritesRemoved)="onFavoritesRemoved(item)"></app-libro-entry>
            }
        </div>
        }
    </div>
</div>

<app-footer></app-footer>

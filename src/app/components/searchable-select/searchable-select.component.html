<div class="flex flex-col">
    <input class="input hover:input-primary" type="text" [(ngModel)]="searchTerm" placeholder="Search..." (ngModelChange)="updateFilteredOptions()" />
  
    <select class="select hover:select-primary" [(ngModel)]="selectedOption" (ngModelChange)="onChanged($event)" (change)="onChangedElement($event)">
      @for (option of filtered; track $index) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
